<div class="card">
  <img class="card-img-top" [src]="imageSrc" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{cardTitle}}</h5>
    <p class="card-text">{{cardBody}}</p>
    <a *ngIf="cardLink" [href]="cardLink.link" target="_blank" class="card-link">{{cardLink.text}}</a>
  </div>
</div>
